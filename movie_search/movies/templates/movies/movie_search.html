<!DOCTYPE html>
<html>
<head>
    <title>Movie Search</title>
</head>
<body>
    <h1>Movie Search Results for '{{ search_term }}'</h1>
    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>{{ movie.Title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found.</p>
    {% endif %}
</body>
</html>
